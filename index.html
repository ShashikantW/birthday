<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1f2933, #111827);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Nirmala UI", "Mangal", Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .screen {
      text-align: center;
      max-width: 320px;
      padding: 20px;
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    .screen.active {
      display: block;
    }

    h1 {
      font-size: 28px;
      color: #f9a8d4;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      line-height: 1.7;
      opacity: 0.95;
    }

    .tap {
      margin-top: 25px;
      padding: 12px 22px;
      border-radius: 25px;
      background: #ec4899;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    .emoji {
      font-size: 48px;
      margin-bottom: 10px;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
